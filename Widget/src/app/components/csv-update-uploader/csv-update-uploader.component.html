<div class="userServiceImportDialog" color="secondary">
  <h1 mat-dialog-title>Import Updates</h1>
  
  <mat-dialog-content class="mat-typography">
  <form [formGroup]="importForm">
    This import will parse the CSV/Excel file. Select the order of the columns.
    <br><br>
      
      <input 
      class="inputBox"
      type=file
      accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
      (change)=onFileChange($event)>

      <mat-form-field>
        <mat-label>Column A is:</mat-label>
        <mat-select formControlName="columnA">
          <mat-option *ngFor="let column of this.columns" [value]="column.value">{{column.display}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Column B is:</mat-label>
        <mat-select formControlName="columnB">
          <mat-option *ngFor="let column of this.columns" [value]="column.value">{{column.display}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Column C is:</mat-label>
        <mat-select formControlName="columnC">
          <mat-option *ngFor="let column of this.columns" [value]="column.value">{{column.display}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Column D is:</mat-label>
        <mat-select formControlName="columnD">
          <mat-option *ngFor="let column of this.columns" [value]="column.value">{{column.display}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Column E is:</mat-label>
        <mat-select formControlName="columnE">
          <mat-option *ngFor="let column of this.columns" [value]="column.value">{{column.display}}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onNoClick()">Cancel</button>
    <button 
    color="primary"
    mat-raised-button
    [mat-dialog-close]="data"
    cdkFocusInitial
    [disabled]="!data"
    >Import</button>
  </div>    
</div>
