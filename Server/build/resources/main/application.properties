# Server Config
server.servlet.context-path=/1.0.1
server.port=8445

# CORS Configuration
cg1v.cors.enabled=true
cg1v.cors.api.allow-credentials=true
cg1v.cors.api.allowed-origins=localhost:8442,https://localhost:8443,localhost:8443,http://localhost:4200,https://localhost:4200,127.0.0.1:4200,localhost,127.0.0.1,ws://localhost:8442,ws://localhost:8443,ws://localhost:4200
cg1v.cors.api.allowed-headers=*
cg1v.cors.api.allowed-methods=PUT,DELETE,GET,POST,OPTIONS,HEAD

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:6605/myServer
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring/Hibernate Debugging
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type=TRACE
# spring.jpa.show-sql=true

# Logging
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.file=/opt/OWF/apache-tomcat/logs/finances-server.log
