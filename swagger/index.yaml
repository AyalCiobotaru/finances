openapi: "3.0.0"
info:
  description: "Service to finances"
  version: "1.0.1"
  title: "Cheabs Finances"
servers:
  - url: http://localhost:{port}/{basePath}
    description: Local Development Server
    variables:
      basePath:
        default: '1.0.1'
      port:
        enum:
          - '8080'
          - '8443'
          - '8444'
          - '8445'
        default: '8445'
tags:
  - name: "Accounts"
    description: "Operations regarding accounts"
  - name: "Transactions"
    description: "Operations regarding transactions"
  - name: "ParentCategory"
    description: "Operations regarding an accounts parent category"
paths:
  /transactions:
      get:
        tags:
          - "Transactions"
        summary: "Gets all the transactions"
        operationId: "getAllTransactions"
        responses:
          "200":
            description: "successful operation"
            content:
              application/json:
                schema:
                  type: "array"
                  items:
                    $ref: '#/components/schemas/Transaction'
      post:
        tags:
          - "Transactions"
        summary: "Create or Update one or more transaction"
        operationId: "updateTransactions"
        requestBody:
          description: "Transactions to create or update"
          required: true
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/TransactionDTO'
        responses:
          "200":
            description: "successful operation"
            content:
              application/json:
                schema:
                  type: "array"
                  items:
                    $ref: '#/components/schemas/Transaction'
  /transactions/{transactionId}:
      delete:
        tags: 
          - "Transactions"
        summary: "Delete a transaction"
        operationId: "deleteTransaction"
        parameters:
        - name: "transactionId"
          in: "path"
          description: "The id that needs to be deleted."
          required: true
          schema:
            type: "string"
        responses:
          "200":
            description: "successful operation"

  /parentCategory:
    get:
      tags:
        - "ParentCategory"
      summary: "Get all parent categories"
      operationId: "getAllParentCategories"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: '#/components/schemas/ParentCategory'
    post:
      tags:
        - "ParentCategory"
      summary: "Create a parent category"
      operationId: "createParentCategory"
      requestBody:
        description: "Create Account body"
        required: true
        content:
          application/json:
            schema:
              type: "string"
      responses:
        "200":
          description: "successful operation"

components:
  schemas:
    Transaction:
      type: "object"
      x-jpa: true
      properties:
        id:
          type: "string"
          x-idField: true
          x-generatedId: true
        description:
          type: "string"
        creditAccount:
          $ref: "accounts.yaml#/components/schemas/Account"
        debitAccount:
          $ref: "accounts.yaml#/components/schemas/Account"
        amount:
          type: "number"
          format: "float"
        date:
          type: "string"
          format: "date"
    ParentCategory:
      type: "object"
      x-jpa: true
      properties:
        id:
          type: "string"
          x-idField: true
          x-generatedId: true
        name:
          type: "string"
    TransactionDTO:
      type: "object"
      properties:
        description:
          type: "string"
        creditAccountId:
          type: "string"
        debitAccountId:
          type: "string"
        amount:
          type: "number"
          format: "float"
        date:
          type: "string"
          format: "date"





